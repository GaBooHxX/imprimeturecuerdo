<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- No indexar memorial -->
  <meta name="robots" content="noindex, nofollow" />

  <title>Camilo Fuentes Covarrubias | Memorial</title>

  <!-- CSS MEMORIAL (RUTA CORRECTA) -->
  <link rel="stylesheet" href="../../assets/css/memorial.css">
</head>

<body>
  <!-- Barra superior -->
  <header class="mTop">
    <div class="mWrap">
      <a href="../../index.html" class="mBack">← Inicio</a>
      <strong>Imprime tu Recuerdo</strong>
    </div>
  </header>

  <!-- Contenido -->
  <main class="mWrap">

    <!-- Portada -->
    <img id="cover" class="mCover" alt="Foto conmemorativa">

    <!-- Datos -->
    <h1 id="name" class="mName"></h1>
    <p id="dates" class="mDates"></p>
    <p id="bio" class="mBio"></p>

    <!-- Galería -->
    <section class="mSection">
      <h2>Galería</h2>
      <div id="gallery" class="mGallery"></div>
    </section>

    <!-- Video -->
    <section class="mSection" id="videoSection" hidden>
      <h2>Video</h2>
      <iframe
        id="videoFrame"
        width="100%"
        height="360"
        allowfullscreen
        loading="lazy"
        style="border-radius:14px;border:0">
      </iframe>
    </section>

    <!-- Audio -->
    <section class="mSection" id="audioSection" hidden>
      <h2>Audio</h2>
      <audio id="audioPlayer" controls style="width:100%"></audio>
    </section>

  </main>

  <!-- JS MEMORIAL (RUTA CORRECTA) -->
  <script src="../../assets/js/memorial-page.js"></script>
</body>
</html>

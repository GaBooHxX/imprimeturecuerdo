<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- No indexar -->
  <meta name="robots" content="noindex, nofollow" />

  <title>Memorial</title>

  <!-- CSS memorial -->
  <link rel="stylesheet" href="../../assets/css/memorial.css" />
</head>

<body>
  <!-- Barra superior -->
  <header class="mTop">
    <div class="mWrap">
      <a href="/" class="mBack">← Inicio</a>
      <strong>Imprime tu Recuerdo</strong>
    </div>
  </header>

  <!-- Contenido -->
  <main class="mWrap">
    <!-- Portada -->
    <img id="cover" class="mCover" alt="">

    <!-- Datos -->
    <h1 id="name" class="mName"></h1>
    <p id="dates" class="mDates"></p>
    <p id="bio" class="mBio"></p>

    <!-- Galería -->
    <section class="mSection">
      <h2>Galería</h2>
      <div id="gallery" class="mGallery"></div>
    </section>

    <!-- Video -->
    <section class="mSection" id="videoSection" hidden>
      <h2>Video</h2>
      <div class="mVideo">
        <iframe
          id="videoFrame"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
    </section>

    <!-- Audio -->
    <section class="mSection" id="audioSection" hidden>
      <h2>Audio</h2>
      <audio id="audioPlayer" controls style="width:100%"></audio>
    </section>
  </main>

  <!-- LIGHTBOX (OBLIGATORIO para que funcione) -->
  <div id="lightbox" class="lb" hidden>
    <button id="lbClose" class="lb__close" type="button" aria-label="Cerrar">×</button>
    <img id="lbImg" class="lb__img" alt="">
  </div>

  <!-- JS memorial -->
  <script src="../../assets/js/memorial-page.js"></script>
</body>
</html>

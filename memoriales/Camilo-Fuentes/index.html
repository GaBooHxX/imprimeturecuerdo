<!doctype html>

  <title>Memorial</title>

  <link rel="stylesheet" href="../../assets/css/memorial.css" />

    <!-- Datos principales -->
    <h1 id="name" class="mName"></h1>
    <p id="dates" class="mDates"></p>
    <p id="bio" class="mBio"></p>

    <!-- Login GLOBAL -->

      </p>

      <div class="authRow">
        <div id="authStatus" class="authStatus">Invitado</div>

        <button id="btnLoginMain" class="gBtn" type="button">
          <span class="gIcon"></span>
          <span>Continuar con Google</span>

        <button id="btnLogoutMain" class="gBtn ghost" type="button" hidden>

    <!-- Video -->

      <h2>Video</h2>
      <div class="mVideo">
        <iframe
          id="videoFrame"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
    </section>

    <!-- Audio -->
    <section class="mSection" id="audioSection" hidden>
      <h2>Audio</h2>
      <audio id="audioPlayer" controls style="width:100%"></audio>

  </main>

      <!-- Panel lateral -->
      <aside class="lb__panel">

        <!-- Auth dentro del lightbox -->

          <button id="btnLogin" class="lb__btn" type="button">

          <button

            Publicar comentario

          <div id="commentHint" class="lb__hint">

          </div>
        </div>

        <div id="commentsList" class="lb__comments"></div>

  <!-- JS memorial -->
  <script type="module" src="../../assets/js/memorial-page.js"></script>

</html>
